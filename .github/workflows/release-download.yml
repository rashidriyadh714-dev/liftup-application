name: Release Download

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven (non-interactive)
        run: mvn -B -V -DskipTests=false package --file pom.xml

      - name: List target contents
        run: ls -la target || true

      - name: Upload JAR to Release
        uses: softprops/action-gh-release@v2
        with:
          # upload any produced JAR(s) from the target folder so version changes won't break the workflow
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
