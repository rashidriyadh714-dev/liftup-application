name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2025, macos-15]
        include:
          - os: ubuntu-latest
            platform: linux
            extension: deb
          - os: windows-2025
            platform: win
            extension: exe
          - os: macos-15
            platform: mac
            extension: dmg
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Setup JavaFX dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libgtk-3-dev

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Create Windows Installer
      if: matrix.os == 'windows-2025'
      shell: bash
      run: |
        jpackage --input target/ \
          --main-jar liftup-*.jar \
          --main-class com.liftup.Launcher \
          --type exe \
          --name LiftUp \
          --app-version ${{ github.ref_name }} \
          --vendor "LiftUp" \
          --copyright "Copyright © 2025" \
          --win-dir-chooser \
          --win-menu \
          --win-shortcut \
          --win-per-user-install

    - name: Create macOS DMG
      if: matrix.os == 'macos-15'
      run: |
        jpackage --input target/ \
          --main-jar liftup-*.jar \
          --main-class com.liftup.Launcher \
          --type dmg \
          --name LiftUp \
          --app-version ${{ github.ref_name }} \
          --vendor "LiftUp" \
          --copyright "Copyright © 2025" \
          --mac-package-name "LiftUp" \
          --mac-package-identifier com.liftup

    - name: Create Linux Package
      if: matrix.os == 'ubuntu-latest'
      run: |
        jpackage --input target/ \
          --main-jar liftup-*.jar \
          --main-class com.liftup.Launcher \
          --type deb \
          --name liftup \
          --app-version ${{ github.ref_name }} \
          --vendor "LiftUp" \
          --linux-shortcut \
          --linux-package-name liftup \
          --linux-menu-group "Office"

    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: liftup-${{ matrix.platform }}-installer
        path: |
          *.exe
          *.dmg
          *.deb
        retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Display structure of downloaded files
      run: ls -R artifacts/
        
    - name: Prepare Release Files
      run: |
        mkdir release-files
        find artifacts -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.deb" \) -exec cp {} release-files/ \;
      
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "release-files/*"
        token: ${{ secrets.GITHUB_TOKEN }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generateReleaseNotes: true
        allowUpdates: true
        replacesArtifacts: true
